<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 举左手 -->
  <g fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round">
    <!-- 头部 -->
    <circle cx="50" cy="20" r="12"/>

    <!-- 身体 -->
    <line x1="50" y1="32" x2="50" y2="80"/>

    <!-- 左手臂 - 高举 -->
    <line x1="50" y1="40" x2="30" y2="15"/>
    <circle cx="30" cy="15" r="5" fill="#FFD700"/>

    <!-- 右手臂 - 自然下垂 -->
    <line x1="50" y1="40" x2="65" y2="60"/>
  </g>

  <!-- 向上箭头 -->
  <path d="M 30 5 L 25 10 L 35 10 Z" fill="#FFD700"/>
</svg>